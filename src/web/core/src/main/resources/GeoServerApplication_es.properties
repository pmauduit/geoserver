AboutGeoServerPage.information   = Esta interfaz de administraciï¿½n web permite una fï¿½cil configuraciï¿½n de GeoServer. Despuï¿½s de iniciar sesiï¿½n, por favor utilice los menï¿½s de la izquierda para navegar por la interfaz. El menï¿½ Acerca de y Estado enumera detalles tï¿½cnicos sobre la instancia de GeoServer. El menï¿½ de Datos se utiliza para configurar las fuentes de datos y el estilo. El menï¿½ Servicio proporciona opciones de configuraciï¿½n a nivel de servicio. El menï¿½ Configuraciï¿½n proporciona opciones de configuraciï¿½n que se aplican a todos los servicios (es decir, a nivel de servidor). El menï¿½ Tile Caching permite la configuraciï¿½n de la memoria cachï¿½ del azulejo incrustado. El menï¿½ de Seguridad permite la configuraciï¿½n de los controles de acceso (autenticaciï¿½n y autorizaciï¿½n). El menï¿½ Demos tiene ejemplos de GeoServer en acciï¿½n. El menï¿½ Herramientas permite el acceso a herramientas administrativas (por ejemplo, para la carga de datos).

