<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:wicket="http://wicket.apache.org/">
<body>
<wicket:extend>
    <ul class="leftwise">
      <li>
        <fieldset>
          <legend>
            <span><wicket:message key="ldapSettings"></wicket:message></span>
          </legend>
          <ul>
            <li>
              <label for="serverUrl"><wicket:message key="serverUrl"></wicket:message></label>
              <input id="serverUrl" wicket:id="serverUrl" type="text" class="text"></input>
            </li>
            
            <li>
              <input id="useTLS" wicket:id="useTLS" type="checkbox" class="field checkbox"></input>
              <label for="useTLS" class="choice"><wicket:message key="useTLS"></wicket:message></label>
            </li>
          </ul>
        </fieldset>
      </li>
      <li>
        <fieldset>  
          <legend>
            <span><wicket:message key="groupsOptions"></wicket:message></span>
          </legend>
          <ul>
              <li>
			    <label for="groupsSearchFilter"><wicket:message key="groupsSearchFilter"></wicket:message></label>
			    <input id="groupsSearchFilter" wicket:id="groupsSearchFilter" type="text" class="text"></input>
			  </li>
			  <li>
			    <label for="groupsSearchBase"><wicket:message key="groupsSearchBase"></wicket:message></label>
			    <input id="groupsSearchBase" wicket:id="groupsSearchBase" type="text" class="text"></input>
			  </li>
			  <li>
	            <label for="groupNameAttribute"><wicket:message key="groupNameAttribute"></wicket:message></label>
	            <input id="groupNameAttribute" wicket:id="groupNameAttribute" type="text" class="text"></input>
	          </li>
			  <li>
	            <label for="userGroupSearchFilter"><wicket:message key="userGroupSearchFilter"></wicket:message></label>
	            <input id="userGroupSearchFilter" wicket:id="userGroupSearchFilter" type="text" class="text"></input>
	          </li>
	      </ul>
	    </fieldset>
	  </li>
	  <li>
	    <fieldset>
          <legend>
            <span><wicket:message key="usersOptions"></wicket:message></span>
          </legend>	      
	      <ul>
              <li>
                <label for="userSearchFilter"><wicket:message key="userSearchFilter"></wicket:message></label>
                <input id="userSearchFilter" wicket:id="userSearchFilter" type="text" class="text"></input>
              </li>
              <li>
                <label for="userSearchBase"><wicket:message key="userSearchBase"></wicket:message></label>
                <input id="userSearchBase" wicket:id="userSearchBase" type="text" class="text"></input>
              </li>
              <li>
                <label for="userNameAttribute"><wicket:message key="userNameAttribute"></wicket:message></label>
                <input id="userNameAttribute" wicket:id="userNameAttribute" type="text" class="text"></input>
              </li>   
          </ul>
        </fieldset>
      </li>
      <li>
         <fieldset>
          <legend>
            <span><wicket:message key="authentication"></wicket:message></span>
          </legend>
          <ul>
           <li>
            <input id="needLdapBind" wicket:id="needLdapBind" type="checkbox" class="field checkbox"></input>
            <label for="needLdapBind" class="choice">
              <wicket:message key=needLdapBind></wicket:message>
            </label>
           </li>
           <li>
            <div wicket:id="authenticationPanelContainer">
              <div wicket:id="authenticationPanel">
              </div>
            </div>
           </li>
          </ul>
         </fieldset>
      </li>
    </ul>
</wicket:extend>
</body>
</html>
